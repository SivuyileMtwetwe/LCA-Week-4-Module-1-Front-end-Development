<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <meta name="description" content="This is an example of meta" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title></title>

    <link rel="stylesheet" href="css/style.css" />
    <link rel="stylesheet" href="sweetalert2.min.css">
  </head>

  <body class="login-body">
    <div class="bg-container">
      <img
        class="bg-img"
        src="img/car-wash-bg4.jpg"
        alt="Image cannot be displayed"
      />

      <div class="container">
        <h1>LOG IN</h1>

        <form id="login-form" action="" method="post">
          <div class="tbox">
            <input
              id="uname"
              type="text"
              name=""
              placeholder="Username"
              value=""
            />
          </div>

          <div class="tbox">
            <input
              id="pwd"
              type="password"
              name=""
              placeholder="Password"
              value=""
            />
          </div>

          <input
            class="btn"
            type="submit"
            name=""
            value="LOG IN"
            onclick="validateLogin()"
          />
        </form>

        <a class="b1" href="#">FORGOT PASSWORD?</a>
        <a class="b2" href="#">CREATE AN ACCOUNT</a>
      </div>

      <div class="modal">
        <div class="modal-header">
          <img src="img/alert_icon.png" alt="" />
        </div>
        <p>Incorrect username or password</p>
        <button
          class="btn"
          type="button"
          name="button"
          onclick="dismissModal()"
        >
          TRY AGAIN
        </button>
      </div>
    </div>

    <script src="js/main.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
  </body>
</html>
