<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Exercise 4</title>
  </head>
  <body>
    <header>
      <h1>Exercise 4: Creating a form</h1>
    </header>

    <form method="GET" action="">
        <input type="search" name="search_name">
    </form>

    <form method="POST" action="">
      <fieldset>
        <label for="first-name"
          >First Name:<input
            type="text"
            name="first_name"
            placeholder="Enter your name..."
        /></label>
      </fieldset>

      <fieldset>
        <label for="last-name"
          >Last Name:<input
            type="text"
            name="last_name"
            placeholder="Enter your surname name..."
        /></label>
      </fieldset>
      <fieldset>
        <label for="gender"
          >Gender:<select name="gender">
            <option>Male</option>
            <option>Female</option>
          </select></label
        >
      </fieldset>
      <fieldset>
        <label for="date">Date Of Birth:<input type="date" name="date_of_birth"></label>
      </fieldset>
      <fieldset>
        <label for="email">Email Address: <input type="email"></label>
      </fieldset>
    </form>

    
  </body>
</html>
