<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <nav class="main-nav">
        <div class="nav-container">
            <div class="logo">Urban Vault</div>
            <ul class="nav-links">
                <li><a href="/home.html">Home</a></li>
                <li><a href="/product.html">Products</a></li>
                <li><a href="/about.html">About</a></li>
                <li><a href="/contact.html">Contact</a></li>
            </ul>
        </div>
    </nav>

    <header>
      <h1>Get in touch with us</h1>
    </header>

    <form action="https://formspree.io/f/mjkvyyyj" method="post"> <!-- Form submits data to Formspree for processing -->
          
        <!-- Label and input for user's full name -->
        <label>
          Enter your Name:
          <input type="text" name="fullname" placeholder="John Doe" />
        </label>

        <!-- Label and input for user's email address -->
        <label>
          Enter your Email:
          <input type="email" name="email" placeholder="johndoe@email.com" />
        </label>

        <!-- Label and input for user's phone number -->
        <label>
          Enter your Phone Number:
          <input type="number" name="phoneNumber" placeholder="081 234 5748" />
        </label>

        <!-- Label and textarea for user's message -->
        <label>
          Enter your message:<br>
          <textarea name="message" placeholder="Message..."></textarea>
        </label>

        <!-- Submit button for form submission -->
        <input type="submit" />
      </form>
    </section>
</html>
