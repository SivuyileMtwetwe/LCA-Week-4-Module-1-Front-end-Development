<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <nav class="main-nav">
        <div class="nav-container">
            <div class="logo">Urban Vault</div>
            <ul class="nav-links">
                <li><a href="/home.html">Home</a></li>
                <li><a href="/product.html">Products</a></li>
                <li><a href="/about.html">About</a></li>
                <li><a href="/contact.html">Contact</a></li>
            </ul>
        </div>
    </nav>

    <form method="post" action="https://formspree.io/f/xpwzpzrd">
      
        <!-- Input field for first name -->
        <label for="first-name"
          >First Name:
          <input type="text" name="first_name" placeholder="Enter your name..." />
        </label>
        
        <!-- Input field for last name -->
        <label for="last-name"
          >Last Name:
          <input type="text" name="last_name" placeholder="Enter your surname name..." />
        </label>
  
        <!-- Dropdown menu for selecting gender -->
        <label for="gender"
          >Gender:
          <select name="gender">
            <option>Male</option>
            <option>Female</option>
          </select>
        </label>
  
        <!-- Input field for date of birth -->
        <label for="date"
          >Date Of Birth:
          <input type="date" name="date_of_birth" />
        </label>
  
        <!-- Input field for email address -->
        <label for="email"
          >Email Address:
          <input type="email" name="email" placeholder="Enter your email with @" />
        </label>
  
        <!-- Submit button to send form data -->
        <input type="submit" />
      </form>
</body>
</html>
