<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>CSS Exercise 1</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <header>
      <h1>Euphoria Beauty</h1>
    </header>

    <main>
      <div class="card">
        <img src="/Assets/Mascara.png" alt="Mascara image" />
        <div class="container">
          <h2>Essence Mascara Lash Princess</h2>
          <h3>R175.19</h3>
          <button>Add To Cart</button>
        </div>
      </div>
      <div class="card">
        <img src="/Assets/Pallet.png" alt=" Eyeshadow pallet image" />
        <div class="container">
          <h2>Eyeshadow Palette with Mirror</h2>
          <h3>R350.56</h3>
          <button>Add To Cart</button>
        </div>
      </div>
      <div class="card">
        <img src="/Assets/Powder.png" alt="Powder canister" />
        <div class="container">
          <h2>Powder Canister</h2>
          <h3>R262.87</h3>
          <button>Add To Cart</button>
        </div>
      </div>
      <div class="card">
        <img src="/Assets/Red Lipstick.png" alt="Red Lipstick image" />
        <div class="container">
          <h2>Red Lipstick</h2>

          <h3>R227.80</h3>
          <button>Add To Cart</button>
        </div>
      </div>
      <div class="card">
        <img src="/Assets/Nail Polish.png" alt="Nail polish image" />
        <div class="container">
          <h2>Red Nail Polish</h2>
          <h3>R157.65</h3>
          <button>Add To Cart</button>
        </div>
      </div>
      <div class="card">
        <img src="/Assets/Dior Fragrance.png" alt="Fragrance image" />
        <div class="container">
          <h2>Dior J'adore</h2>
          <h3>R1578.12</h3>
          <button>Add To Cart</button>
        </div>
      </div>
    </main>
  </body>
</html>
